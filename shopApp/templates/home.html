{% extends 'base.html' %}
{% block content %}
<body>
     {% if user.is_authenticated %}
     <div style="text-align: right;"><h3> Hello {{user.username}}</h3></div>
     <div style="text-align: right;"><a href=" {% url 'logout' %}"><h4>Log Out</h4></a></div>
     <div style="text-align: right;"><h4><a href="{% url 'cart_detail' %}"> Cart</a></h4></div>
     <div style="text-align: right;"><h4><a href=" {% url 'payment' %}"> Payment </a></h4></div>
       <br>
     {% else %}
     <div style="text-align: center;"><h1> You are not logged in </h1></div>
       <div style="text-align: center;"><a href = "{% url 'login' %}"><h3>Login</h3></a></div>
       <br>
       <div style="text-align: center;"><a href = "{% url 'registration' %}"><h3>Registration</h3></a></div>
       <br>
     {% endif %}
       <br>
</body>
{% endblock %}
