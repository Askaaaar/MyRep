{% extends 'base.html' %}
{% block content %}
<body>
     {% if user.is_authenticated %}
       <h1> Hello {{user.username}}</h1>
                <li class = 'last'><a href=" {% url 'logout' %}"> Log Out</a></li>
       <br>
     {% else %}
       <h1> You are not logged in </h1>
       <li class = 'last'><a href = "{% url 'login' %}" > Login </a></li>
       <br>
       <li class = 'last'><a href = "{% url 'registration' %}">Registration </a></li>
       <br>
     {% endif %}
       <br>
      <a href="{% url 'cart_detail' %}"> Cart</a>
      <a href=" {% url 'payment' %}"> Test </a>
</body>
{% endblock %}
